<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luwan's Cute Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="password-container">
    <div class="lock-box">
      <h2>Enter the Magic Code</h2>
      <input type="password" id="password-input" placeholder="Password">
      <button onclick="checkPassword()">Enter</button>
      <div id="error-message"></div>
    </div>
    <div class="decor decor-butterfly"></div>
    <div class="decor decor-heart"></div>
    <div class="decor decor-rose"></div>
    <div class="decor decor-butterfly" style="top: 20%; left: 80%;"></div>
    <div class="decor decor-heart" style="bottom: 20%; right: 20%;"></div>
    <div class="decor decor-rose" style="top: 70%; left: 15%;"></div>
  </div>
  <div id="main-content" style="display:none;">
    <div id="floating-hearts"></div>
    <div class="top-text">
      <h1 class="japanese">いおり、好きだよ</h1>
      <p class="welcome-msg">Iori, I like you! (いおり、好きだよ)</p>
    </div>
    <div class="cute-butterflies">
      <div class="butterfly"></div>
      <div class="butterfly"></div>
      <div class="butterfly"></div>
      <div class="butterfly"></div>
    </div>
    <div class="sneeze-emoji-row" style="width:100%;display:flex;justify-content:center;align-items:center;">
      <span class="sneeze-emoji" style="font-size:2.5rem;">🤧</span>
    </div>
    <div class="cute-cats">
      <span class="emoji-cat" style="font-size:3rem;">🐈‍⬛</span>
      <span class="emoji-cat" style="font-size:3rem;">🐈</span>
    </div>
    <div class="floating-phrases"></div>
    <div class="floating-foods"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
